name: Build / Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

      - name: Deprecate all versions
        run: |
          VERSIONS=$(npm view @frfla/react-hooks versions --json | jq -r '.[]')
          for v in $VERSIONS; do
            echo "Deprecating version $v"
            npm deprecate @frfla/react-hooks@$v "This package is deprecated."
          done
